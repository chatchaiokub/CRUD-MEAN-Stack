<!DOCTYPE html>
<html lang="en" ng-app="CRUDApp">
<head>
  <meta charset="utf-8">
  <title>Angular_Contact</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div ng-controller="CRUDCtrl">
    <div class="container">
      <center><h1><b>Contact</b></h1></center>
        <div class="row">
          <div class="col s6 m6 l6">
            <form ng-submit="addData(data)">
              <label>Name</label><input type="text" ng-model="data.name">
              <label>Age</label><input type="number" ng-model="data.age">
              <label>Country</label><input type="text" ng-model="data.country">
              <input type="submit" id="submit" value="Submit" />
            </form>
          </div>
          <div class="col s6 m6 l6">
            <table class="table table-hover responsive-table">
              <tr>
                <th>Name</th>
                <th>AGE</th>
                <th>COUNTRY</th>
                <th>EDIT</th>
                <th>DELETE</th>
              </tr>
              <tr ng-repeat="item in Array">
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.country}}</td>
                <td><a href="#" ng-click="editData(item._id, $index)">edit</a></td>
                <td><a href="#" ng-click="deleteData(item._id, $index)">delete</a></td>
              </tr>
            </table>
            <hr>
              <form ng-submit="updateData(NEW)">
                <div class="container" ng-show="showEdit">
                  <label>Name.</label><input type="text" ng-value="Old_NAME" ng-model="NEW.NAME">
                  <label>Age.</label><input type="text" ng-value="Old_AGE" ng-model="NEW.AGE">
                  <label>Country.</label><input type="text" ng-value="Old_COUNTRY" ng-model="NEW.COUNTRY">
                  <input type="submit" id="submit" value="Submit" />
                </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</body>

</html>
